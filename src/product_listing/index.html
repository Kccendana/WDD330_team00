<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header id="header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h1>Top Products: <span class="product-categoryTitle"></span></h1>
        <div class="product-sort">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="default">Default</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
          </select>
        </div>

        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer"></footer>
    <!-- <footer>&copy;NOT a real business</footer> -->
  </body>
</html>
