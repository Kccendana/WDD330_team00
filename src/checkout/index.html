<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <form method="post" action="" class="form-checkout" name="checkout">
        <fieldset>
        <fieldset>
          <h3>Customer Name</h3>
          <label>First Name <input type="text" name="first" required autocapitalize="" autocomplete="given-name" title="Your First Name"></label>
          <label>Last Name <input type="text" name="last" required autocapitalize="" autocomplete="family-name" title="Your Family Name"></label>
        </fieldset>

        <fieldset>
          <h3>Address</h3>
          <label>Street Address <input type="text" name="street" required autocomplete="street-address" title="Your Street Address"></label>
          <label>City <input type="text" name="city" required autocomplete="address-level2" title="Your City"></label>
          <label>State <input type="text" name="state" required autocomplete="address-level3" title="Your State"></label>
          <label>Zip Code <input type="text" name="zipCode" required autocomplete="postal-code" title="Your Zip Code"></label>
        </fieldset>

        <fieldset>
          <h3>Payment</h3>
          <label>Credit Card Number <input type="text" name="creditCard" required title="Your Credit Card Number"></label>
          <label>Expiration Date <input type="date" name="expiration" required title="Your Card Expiration Date"></label>
          <label>Security Code <input type="text" name="securityCode" required title="Your Security Code Number"></label>
        </fieldset>

        <fieldset class="summary">
          <h3>Order Summary</h3>

          <div class="order-summary">
            <div class="con">
              <div class="label">Items</div>
            <div id="num-items">4</div>
            </div>
            
            <div class="con">
               <div class="label">Subtotal</div>
            <div id="cartTotal">$12.8</div>
            </div>
            <div class="con">
              <div class="label">Tax</div>
            <div id="tax">$4.05</div>
            </div>
            <div class="con">
              <div class="label">Shipping</div>
            <div id="shipping">$10.00</div>
            </div>
            <div class="con">
              <div class="label">Total</div>
            <div id="orderTotal">$20.00</div>
            </div>
          </div>
        </fieldset>

        <input type="submit" value="Checkout Items">
        </fieldset>
      </form>
    </main>

    <footer id="footer"></footer>
    <!-- <footer>&copy;NOT a real business</footer> -->
  </body>
</html>
